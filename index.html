<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="variables.css">

</head>

<body>
  <section class="container">
    <div class="card profile-informations">
      <img src="./src/images/image-victor.jpg" alt="Foto do Victor">
      <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
      <p><span class="city">London</span></p>
    </div>

    <div class="card profile-numbers">
      <ul class="bloco-1">
        <li>80K</li>
        <li>803K</li>
        <li>1.4K</li>
      </ul>

      <ul class="bloco-2">
        <li>Followers</li>
        <li class="margin">Likes</li>
        <li>Photos</li>
      </ul>
    </div>
  </section>

</body>

</html>
